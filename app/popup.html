<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div id='state_search'>
      <span>Searching for: &#34;<span class="keywords"></span>&#34;</span>
    </div>
    <div id='state_no_result'>
      <span>Nothing found for: &#34;<span class="keywords"></span>&#34;</span>
    </div>
    <div id='state_result'>
      Recognised text: &#34;<span id="recognized_text"></span>&#34;
    </div>
    <div>
      <span>HPO ID and preferred label:</span>
      <span id="hpo"></span>
      <span id="preferred_label"></span>
    </div>
    <div>
      <span>Synonyms</span>
      <ul id='synonyms_list'>
      </ul>
    </div>
    <div>
      <span>Textual definition:</span>
      <span id="texttual_definition"></span>
    </div>
    <div>
      <span>Superclasses:</span>
      <ul id='superclasses_list'>
      </ul>
    </div>
    <div>
      <span>Subclasses:</span>
      <ul id='subclasses_list'>
      </ul>
    </div>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
